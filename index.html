<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Introdução VueJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://unpkg.com/vue'></script>
</head>
<body>
    <div id='app'>
        <gui-titulo titulo='Formularios'></gui-titulo>

        <p>
            Text: {{texto}}
        </p>
        <p>
            <input type='text' v-model='texto'/>
        </p>


        <p>
            Textarea: {{textArea}}
        </p>
        <p style='white-space: pre-line;'>{{textArea}}</p>
        <p>
            <textarea rows='8' cols='80' v-model="textArea"></textarea>
        </p>

        <p>
            Checkbox:
        </p>
        <p>
            <input type='checkbox' v-model='termos' id='aceitaTermos'/>
            <label for='aceitaTermos'>{{termos}}</label>
        </p>

        <p>
            Multiple Checkboxes: {{notificacoes}}
        </p>
        <p>
            <input type='checkbox' v-model='notificacoes' id='receberEmail' value='email'/>
            <label for='receberEmail'>E-mail</label>
        </p>
        <p>
            <input type='checkbox' v-model='notificacoes' id='receberSMS' value='sms'/>
            <label for='receberSMS'>SMS</label>
        </p>
        <p>
            <input type='checkbox' v-model='notificacoes' id='receberLigacao' value='ligacao'/>
            <label for='receberLigacao'>Ligação</label>
        </p>

        <p>
            Radio: {{sexo}}
        </p>
        <p>
            <input type='radio' v-model='sexo' id='masculino' value='M'/>
            <label for='masculino'>Masculino</label><br/>
        
            <input type='radio' v-model='sexo' id='feminino' value='F'/>
            <label for='feminino'>Feminino</label>
        </p>
    </div>

    <script>
        Vue.component('gui-titulo', {
            props:['titulo'],
            template:'<h2>{{titulo}}</h2>'
        });

        var app = new Vue({
            el:"#app",
            data:{
                texto:'',
                textArea:'',
                termos:true,
                notificacoes: [],
                sexo: null
            }
        });
    </script>
</body>
</html>
